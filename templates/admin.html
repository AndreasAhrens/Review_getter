<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      fieldset { margin-bottom: 20px; padding: 10px; }
      label { display: inline-block; width: 200px; }
      input[type="text"] { width: 60%; padding: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <p><a href="{{ url_for('admin_logout') }}">Logout</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <h2>API Keys</h2>
        <div>
            <label for="tripadvisor_api_key">TripAdvisor API Key:</label>
            <input type="text" name="tripadvisor_api_key" id="tripadvisor_api_key" value="{{ setting.tripadvisor_api_key or '' }}">
        </div>
        <div>
            <label for="google_api_key">Google API Key:</label>
            <input type="text" name="google_api_key" id="google_api_key" value="{{ setting.google_api_key or '' }}">
        </div>
        <h2>Review Sources</h2>
        {% for i in range(1, 5) %}
        <fieldset>
            <legend>Pair {{ i }}</legend>
            <div>
                <label for="ta_identifier_{{i}}">TripAdvisor Identifier:</label>
                <input type="text" name="ta_identifier_{{i}}" id="ta_identifier_{{i}}"
                       value="{{ pairs[i]['TripAdvisor'].identifier if pairs[i].get('TripAdvisor') else '' }}">
            </div>
            <div>
                <label for="ta_title_{{i}}">TripAdvisor Title:</label>
                <input type="text" name="ta_title_{{i}}" id="ta_title_{{i}}"
                       value="{{ pairs[i]['TripAdvisor'].title if pairs[i].get('TripAdvisor') else '' }}">
            </div>
            <div>
                <label for="google_identifier_{{i}}">Google Identifier:</label>
                <input type="text" name="google_identifier_{{i}}" id="google_identifier_{{i}}"
                       value="{{ pairs[i]['Google'].identifier if pairs[i].get('Google') else '' }}">
            </div>
            <div>
                <label for="google_title_{{i}}">Google Title:</label>
                <input type="text" name="google_title_{{i}}" id="google_title_{{i}}"
                       value="{{ pairs[i]['Google'].title if pairs[i].get('Google') else '' }}">
            </div>
        </fieldset>
        {% endfor %}
        <button type="submit">Save Settings</button>
    </form>
</body>
</html>
